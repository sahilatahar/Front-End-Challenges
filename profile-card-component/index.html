<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/main.css" />
  <title>Profile Card Component - FrontendPro Challenge</title>
</head>

<body>
  <main class="profile">
    <div class="img-container">
      <img src="./img/image.png" alt="User Image">
    </div>
    <div class="details">
      <h1 class="name">Sahil Atahar</h1>
      <p class="job-title">Frontend Developer</p>
      <p class="about">
        Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React.
      </p>
      <div class="info">
        <div class="follower">
          <p class="number">5</p>
          <p class="label">Followers</p>
        </div>
        <div class="vl"></div>
        <div class="following">
          <p class="number">0</p>
          <p class="label">Following</p>
        </div>
        <div class="vl"></div>
        <div class="project">
          <p class="number">40+</p>
          <p class="label">Projects</p>
        </div>
      </div>
      <div class="buttons">
        <a class="follow-btn">Follow</a>
        <a class="view-profile-btn">View Profile</a>
      </div>
    </div>
    <!-- Background Glowing Effect -->
    <span class="ellipse pink-ellipse"></span>
    <span class="ellipse teal-ellipse"></span>
    <span class="ellipse orange-ellipse"></span>
  </main>
  <script src="./src/script.js"></script>
</body>

</html>
