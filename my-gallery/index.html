<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>My Gallery</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="Profile">
    <img src="./images/profilePhoto.png" alt="Profile Image" class="Profile__img">
    <h2 class="Profile__name">Rodney Cotton</h2>
    <p class="Profile__address">Helsinki, Finland</p>
    <div class="Profile__info">
      <div class="Profile__info-item">
        <h3 class="count">100</h3>
        <p class="name">Posts</p>
      </div>
      <div class="Profile__info-item">
        <h3 class="count">2,242</h3>
        <p class="name">Follower</p>
      </div>
      <div class="Profile__info-item">
        <h3 class="count">1,432</h3>
        <p class="name">Following</p>
      </div>
    </div>

    <div class="Profile__gallery">
      <img src="./images/photo1.png" alt="image">
      <img src="./images/photo2.png" alt="image" class="grid-col-span-2">
      <img src="./images/photo3.png" alt="image" class="grid-col-span-2">
      <img src="./images/photo4.png" alt="image" class="grid-row-span-2">
      <img src="./images/photo5.png" alt="image">
      <img src="./images/photo6.png" alt="image">
    </div>
  </main>

  <footer>
    <p>created by <a href="https://github.com/sahilatahar">sahilatahar</a> - devChallenges.io</p>
  </footer>
</body>

</html>
