<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">
    <div class="card__img">
      <img src='./images/image-equilibrium.jpg' alt="image">
    </div>
    <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="more__info">
      <div class="price__info">
        <img src="./images/icon-ethereum.svg" alt="" />
        0.041 ETH
      </div>
      <div class="time__info">
        <img src="./images/icon-clock.svg" alt="" />
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="image" />
      <p class="creator__name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/sahilatahar" target="_blank">Sahil Atahar</a>.
  </div>
</body>

</html>
