<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1 class="title">Send me a message</h1>
        <p class="sub__title">Feel free to get in touch with me with anything related to CODINGSPACE or you can just say
            hi. I will get back to you as soon as I can.</p>
        <form action="https://api.web3forms.com/submit" method="POST" id="form">

            <input type="hidden" name="access_key" value="3c14eedb-3610-4f22-8e61-0add0ec4f8ba">

            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <input type="submit" value="Send">
        </form>
    </main>
    <div class="thanks-div">
        <img src="./img/check.png" alt="check">
        <h1 class="title">Thank you for contacting us</h1>
        <p class="sub__title">We will get back to you as soon as possible</p>
    </div>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="./script.js"></script>
</body>

</html>
