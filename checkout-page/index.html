<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <h1>Checkout</h1>
  </nav>
  <main>

    <form class="form">
      <h3 class="form-title">Contact information</h3>
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-div">
          <i class="fa-solid fa-envelope" style="color: #828282;"></i>
          <input type="email" id="email" placeholder="Enter your email.." />
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <div class="input-div">
          <i class="fa-solid fa-phone" style="color: #828282;"></i>
          <input type="number" id="phone" placeholder="Enter your phone.." />
        </div>
      </div>
      <h3 class="form-title">Shipping address</h3>

      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-div">
          <i class="fa-solid fa-user" style="color: #828282;"></i>
          <input type="text" id="name" placeholder="Your name.." value="Rodney Cotton" />
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-div">
          <i class="fa-solid fa-home" style="color: #828282;"></i>
          <input type="text" id="address" placeholder="Your address.." />
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <div class="input-div">
          <i class="fa-solid fa-city" style="color: #828282;"></i>
          <input type="text" id="city" placeholder="Your city.." />
        </div>
      </div>

      <div class="input-group">

        <div class="form-group">
          <label for="country">Country</label>
          <div class="input-div">
            <i class="fa-solid fa-globe" style="color: #828282;"></i>
            <select name="country" id="country">
              <option selected disabled>Your country..</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="canada">Canada</option>
            </select>
            <i class="fa-solid fa-chevron-down select-down-arrow" style="color: #828282;"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="postalCode">Postal code</label>
          <div class="input-div">
            <i class="fa-solid fa-city" style="color: #828282;"></i>
            <input type="text" id="postalCode" placeholder="Your postal code.." />
          </div>
        </div>

      </div>
      <div class="input-div">
        <input type="checkbox" id="saveInfo">
        <label for="saveInfo">Save this information for next time</label>
      </div>

      <button type="submit">Continue</button>
    </form>

    <div class="sidebar">
      <div class="item">
        <div class="img-div">
          <img src="./images/photo1.png" alt="item image">
        </div>
        <div class="item-details">
          <div class="details">
            <h4 class="item-name">Vintage Backbag</h4>
            <div class="prices">
              <span class="discount-price">$55.99</span>
              <span class="price">$94.99</span>
            </div>
          </div>
          <div class="item-quantity">
            <button class="quantity-btn"><i class="fa-solid fa-minus" style="color: #828282;"></i>
            </button>
            <span class="quantity">1</span>
            <button class="quantity-btn"><i class="fa-solid fa-plus" style="color: #828282;"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="img-div">
          <img src="./images/photo2.png" alt="item image">
        </div>
        <div class="item-details">
          <div class="details">
            <h4 class="item-name">Levi Shoes</h4>
            <div class="prices">
              <span class="discount-price">$74.99</span>
              <span class="price">$124.99</span>
            </div>
          </div>
          <div class="item-quantity">
            <button class="quantity-btn"><i class="fa-solid fa-minus" style="color: #828282;"></i>
            </button>
            <span class="quantity">1</span>
            <button class="quantity-btn"><i class="fa-solid fa-plus" style="color: #828282;"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="pt-4"></div>
      <hr>
      <div class="shipping-charge">
        <span>Shipping</span>
        <span id="shipping-charge">$19</span>
      </div>
      <hr>
      <div class="total-charge">
        <span>Total</span>
        <span id="total-charge">$148.98</span>
      </div>
  </main>
  <footer>
    <span>Created by <a href="https://github.com/sahilatahar">sahilatahar</a> - devChallenges.io</span>
  </footer>
</body>

</html>
