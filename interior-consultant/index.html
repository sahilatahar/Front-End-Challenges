<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <title>Interior Consultant</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav>
    <span class="brand">This Interior</span>
    <ul class="nav__list">
      <li class="nav__list-item">Home</li>
      <li class="nav__list-item">Collection</li>
      <li class="nav__list-item">About</li>
      <li class="nav__list-item">Contact</li>

      <img src="./images/close.svg" alt="Close" class="close-icon">
    </ul>

    <img src="./images/menu.svg" alt="menu" class="menu-icon">
  </nav>

  <main>
    <div class="content-side">
      <h1 class="content-side__title">Modern interior</h1>
      <p class="content-side__subtitle">A full-Service residential & commercial interior design and staging company
        offering professional organizing & eco-services.</p>
      <a href="#" class="content-side__btn">Read more <img src="./images/arrow_right.svg" alt="arrow_right"
          class="icon"></a>
    </div>
    <div class="image-side">
      <img src="./images/photo1.png" alt="image">

      <div class="profile-card">
        <header>
          <img src="./images/photo2.png" alt="image">
          <div>
            <h2 class="profile-card__name">Aliza Webber</h2>
            <p class="profile-card__job">Interior designer</p>
          </div>
        </header>
        <h2 class="message">Designed in 2020 by Aliza Webber</h2>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
